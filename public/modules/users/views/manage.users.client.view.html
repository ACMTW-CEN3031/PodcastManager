<section data-ng-controller="userManagement" data-ng-init="find()">

	<div class="page-header">
		<h1>View all Users</h1>
	</div>

	<div data-ng-repeat="mUser in users">

		<div class="col-sm-6 col-md-4">
			<div data-ng-if="!mUser.thumbnail">
				<img data-ng-src="https://assets-instamotor.imgix.net/user-icon-silhouette.png" style = "width:300px; height:250px">
			</div>
			<div data-ng-if="mUser.thumbnail">
				<img data-ng-src="http://i.imgur.com/{{mUser.thumbnail}}" style="width: 300px; height: 250px">
			</div>
			<h3><a ng-click="viewUser(mUser)" data-ng-bind="mUser.displayName"></a></h3>
			<p data-ng-bind="mUser.email || 'sample@email.com'"></p>
			<p>
				<a id="delete" data-ng-click="remove(mUser)" class="btn btn-primary" role="button">Delete</a>
			</p>

	</div>

</section>
