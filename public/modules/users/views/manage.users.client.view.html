<section data-ng-controller="userManagement" data-ng-init="find()">

	<div class="page-header">
		<h1>View all Users</h1>
	</div>

	<div data-ng-repeat="mUser in users">

		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<div class="thumbnail">
					<div data-ng-if="!mUser.thumbnail">
						<img data-ng-src="https://assets-instamotor.imgix.net/user-icon-silhouette.png" style = "width:300px; height:250px">
					</div>
					<div data-ng-if="mUser.thumbnail">
						<img data-ng-src="http://i.imgur.com/{{mUser.thumbnail}}" style="width: 300px; height: 250px">
					</div>
				</div>
				<h3><a ng-click="viewUser(mUser)" data-ng-bind="mUser.displayName"></a></h3>
				<div data-ng-bind="mUser.email || 'sample@email.com'"></div>
				<div data-ng-bind="mUser.roles[0]"></div>
				<br/>
				<div>
					<a id="delete" data-ng-click="remove(mUser)" class="btn btn-danger" role="button">Delete</a>

					<select ng-model="selectedRole" ng-change="changeRole(mUser, selectedRole)">
						<option value="">Change Role:</option>
						<option ng-repeat="role in roles" ng-value="role">{{role}}</option>
					</select>
				<divp>
		</div>
	</div>

</section>
