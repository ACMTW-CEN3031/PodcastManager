 <section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Login</h3>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-user"></i>
						</span>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">	
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-warning btn-lg btn-block">Sign in</button> 
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a> &nbsp; Or &nbsp;
				    <a href="/#!/signup">Sign up</a>
				</div>
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
				</fb:login-button>

				<div id="status">
				</div>
			</fieldset>
		</form>
	</div>
	<img src = "http://sequentialartistsworkshop.org/wordpress/wp-content/themes/saw_site/images/header2.png" alt="SAWPic" width="960" height="325" style="margin:auto;display:block;">
</section>
