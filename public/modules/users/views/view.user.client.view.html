<section data-ng-controller="userManagement" data-ng-init="findOne()">

	<div class="page-header">
		<h1 data-ng-bind="mUser.displayName"></h1>
	</div>
	<br clear="both">
		<div>
		<div class="col-md-offset-1 col-md-2">
			<div data-ng-if="!mUser.thumbnail">
				<img data-ng-src="https://assets-instamotor.imgix.net/user-icon-silhouette.png" style = "width:300px; height:250px">
			</div>
			<div data-ng-if="mUser.thumbnail">
				<img data-ng-src="http://i.imgur.com/{{mUser.thumbnail}}" style="width: 300px; height: 250px">
			</div>
		</div>
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-2">
				<fieldset>
					<div class="form-group">
						<label for="firstName" data-ng-bind="mUser.firstName"></label>
					</div>
					<div class="form-group">
						<label for="lastName" data-ng-bind="mUser.lastName"></label>
					</div>
					<div class="form-group">
						<label for="email" data-ng-bind="mUser.email"></label>
					</div>
					<div class="form-group">
						<label for="username" data-ng-bind="mUser.username"></label>
					</div>
				</fieldset>
		</div>
	</div>

</section>
