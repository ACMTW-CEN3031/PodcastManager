<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div>
		<div class="col-md-offset-1 col-md-2">
			<div data-ng-if="!user.thumbnail">
				<img data-ng-src="https://assets-instamotor.imgix.net/user-icon-silhouette.png" style = "width:300px; height:250px">
			</div>
			<div data-ng-if="user.thumbnail">
				<img data-ng-src="http://i.imgur.com/{{user.thumbnail}}" style="width: 300px; height: 250px">
			</div>

			<div class="btn btn-primary" role="button" class="button" ng-file-select data-ng-file-change="uploadImage($files[0])">Upload an image</div>
			<div class="progress" data-ng-show="uploading">
				<div class="progress-bar" role="progressbar" style="width: {{uploadProgress}}%"></div>
			</div>
			<div class="text-danger" data-ng-show="error">
				<strong data-ng-bind="error"></strong>
			</div>
		</div>
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-2">
			<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
					</div>
					<div class="text-center form-group">
						<button type="submit" id="saveProfileButton" class="btn btn-large btn-primary">Save Profile</button>
					</div>
					<div data-ng-show="success" id="successMessage" class="text-center text-success">
						<strong>Profile Saved Successfully</strong>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
