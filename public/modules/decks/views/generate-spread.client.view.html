<section>

	<div class="page-header">
		<h1>Generate a Spread</h1>
	</div>

	<div class="row" ng-controller="DeckController" ng-init="find()">
		<div class="col-md-2">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Decks</h3>
				</div>
				<div class="panel-body">
					<div ng-repeat="deck in decks">
						<div class="thumbnail">
							<img ng-src="http://i.imgur.com/{{deck.images[0]}}">
								<div class="input-group">
								  <span class="input-group-addon">
									<input type="checkbox" aria-label="...">
								  </span>
								  <a href="#" class="list-group-item"  data-ng-bind="deck.name"></a>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-8">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Spread</h3>
				</div>
				<div class="panel-body">

				</div>
			</div>
		</div>
		
		<div class="col-md-2">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Options</h3>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<a href="#" class="list-group-item">Make a Spread</a>
						<a href="#" class="list-group-item">Randomly Draw</a>
						<a href="#" class="list-group-item">Refresh Cards</a>
						<br clear = "both">
						<div class="input-group">
							<span class="input-group-btn pull-right">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
