<section>

	<div class="page-header">
		<h1>Generate a Spread</h1>
	</div>

	<div class="row" ng-controller="DeckController" ng-init="find()">
		<div class="col-md-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Decks</h3>
				</div>
				<div class="panel-body">
					<div ng-repeat="deck in decks">
						<div class="thumbnail">
							<img ng-src="http://i.imgur.com/{{deck.images[0]}}"  style="height:auto;width:auto;max-height:100px">
								<center>
								<div class="input-group">
									<button type="button" class="btn btn-info" ng-model="deck.inSpread" btn-checkbox>{{deck.name}}</button> 
								</div>
								</center>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-8">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Spread</h3>
				</div>
				<div class="panel-body">
					<div ng-repeat="deck in decks | filter:spreadFilter" class="col-md-6">
						<div class="thumbnail">
							<img ng-src="http://i.imgur.com/{{deck.images[0]}}"  style="height:auto;width:auto;max-height:200px">
							{{deck.name}}
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Options</h3>
				</div>
				<div class="panel-body">							
					<form class="form-horizontal" role="form">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-th-large"></i></span>
							<input type="text" class="form-control" ng-change="updateSpread" ng-model="cardsToShow" placeholder="# of decks">
						</div>

					</form>

					<div class="list-group">
						<a href="#" class="list-group-item">Make a Spread</a>
						<a href="#" class="list-group-item">Randomly Draw</a>
						<a href="#" class="list-group-item">Refresh Cards</a>
						<br clear = "both">
						<div class="input-group">
							<span class="input-group-btn pull-right">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
