<section data-ng-controller="DeckController" data-ng-init="findOne()">

	<div class="page-header">
		<h1>Edit {{deck.name}}</h1>
	</div>

	<div data-ng-controller="UploadController" class="form-group">
		<label class="control-label" for="name">Upload an image:</label>
		<!-- FIXME: Use ng-file-upload or something here. -->
		<div class="controls">
			<input type="file" data-ng-model="targetImage" id="targetImage" onchange="angular.element(this).scope().uploadImage(this)" required>
			{{selectedFile.name}}
		</div>
	</div>
	
	<div data-ng-repeat="image in deck.images" class="col-sm-6 col-md-4">
		<div class="thumbnail">
			<img data-ng-src="uploads/{{image}}">
		</div>
	</div>

</section>
