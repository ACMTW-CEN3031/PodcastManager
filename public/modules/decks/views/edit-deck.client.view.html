<section data-ng-controller="DeckController" data-ng-init="findOne()">

	<div class="page-header">
		<h1>Edit {{deck.name}}</h1>
	</div>

	<div class="form-group" id="image_upload">
		<div class="btn btn-primary" role="button" class="button" ng-file-select data-ng-file-change="uploadImage($files[0])">Upload an image</div>
		<div class="progress" data-ng-show="uploading">
			<div class="progress-bar" role="progressbar" style="width: {{uploadProgress}}%"></div>
		</div>
		<div class="text-danger" data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</div>
	
	<div data-ng-repeat="image in deck.images" class="col-sm-6 col-md-4">
		<div class="thumbnail">
			<img data-ng-src="http://i.imgur.com/{{image}}"  style="width:auto;height:200px">
			<p><a id="delete" data-ng-click="removeImage(image)" class="btn btn-danger" role="button">Delete</a></p>
		</div>
	</div>
	
	<label class="control-label" for="description">Edit deck description:</label>
	<p data-ng-bind="deck.description || 'This deck has no description'"></p>
	<textarea rows="4" cols="50" name="description" type="text" data-ng-model="description" id="description"></textarea>
	<p><a id="editDesc" data-ng-click="editDesc(description)" class="btn btn-primary" role="button">Update</a></p>

</section>
