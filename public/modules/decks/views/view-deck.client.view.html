<section data-ng-controller="DeckController" data-ng-init="findOne()">

	<div class="page-header">
		<h1 data-ng-bind="deck.name"></h1>
	</div>

	<div data-ng-repeat="image in deck.images" class="col-sm-6 col-md-4">
		<div class="thumbnail">
			<img data-ng-src="uploads/{{image}}">
		</div>
	</div>

</section>
