<section data-ng-controller="UploadController">

	<div class="page-header">
		<h1>Create a Deck</h1>
	</div>

	<div class="alert alert-warning text-center">
		Upload, Option, etc. dialogues go here.
	</div>

	<div class="form-group">
		<label class="control-label" for="name">Upload an image:</label>
		<div class="controls">
			<input type="file" data-ng-model="targetImage" id="targetImage" onchange="angular.element(this).scope().uploadImage(this)" required>
			{{selectedFile.name}}
		</div>
	</div>

</section>
