<section data-ng-controller="DeckController">

	<div class="page-header">
		<h1>Create a Deck</h1>
	</div>

	<form name="deckForm" data-ng-submit="create()">
		<label class="control-label" for="name">Deck name:</label>
		<br/>
		<input name="name" type="text" data-ng-model="name" id="name" required>
		<br/><br/>

		<label class="control-label" for="description">Deck description:</label>
		<br/>
		<textarea rows="4" cols="50" name="description" type="text" data-ng-model="description" id="description"></textarea>
		<br/><br/>
		
		<input id="create_submit" type="submit">

		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>

</section>
