  <section data-ng-controller = "messageController">

    <div id="header-div"class="page-header">
    	<h1 id="head" class="col-md-7 col-md-offset-3">Welcome to the Message Board<h1>
    </div>

    <div id="posts"class="col-md-7 col-md-offset-3" ng-repeat="post in posts | orderBy: '-upvotes'">
        <div>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </div>
        <style>
          #posts {
              background-color: #E8E8E8;
              padding-bottom: 20px;
          }
        </style>
    </div>
    <div class="col-md-7 col-md-offset-3">
      <form ng-submit="addPost()"style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <input type="text" ng-model="title"></input>
        <button type="submit" class="btn btn-danger">Post</button>
      </form>
    </div>
  </section>
