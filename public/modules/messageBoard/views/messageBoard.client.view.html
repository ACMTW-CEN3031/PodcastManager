  <section data-ng-controller = "messageController" data-ng-init="find()">
    <div id="header-div"class="page-header">
    	<h1 id="head" class="col-md-7 col-md-offset-3">Message Board<h1>
    </div>
      <div class="col-md-3" id="messages">
          <div id="posts" data-ng-repeat="post in posts">
            <button ng-click="findOne(post._id)" id="messageButton" ng-href="#displayMessage">
            <div>
              <a ng-show="post.link" href="{{post.link}}">
                <b>
                  <h4>
                    {{post.title}}
                  </h4>
                </b>
              </a>
              <span ng-hide="post.link">
                <b>
                  <h4>
                    {{post.title}}
                  </h4>
                </b>
              </span>
            </div>
            <div>
              <span ng-hide="post.link">
                {{post.content}}
              </span>
            </div>  
          </div>
          </button>
          <button id="delete"class="btn btn-danger" onclick="deletePost(post._id)" roll="button">Delete Post</button>
      </div>
      <div id="messageAndComments">
        <div id="displayMessage" class="col-md-7">
            <a ng-show="post.link" href="{{post.link}}">
              <h2 ng-hide="title"id="title"ng-bind="post.title">{{post.title}}</h2><br><br>
            </a>
            <span ng-hide="post.link">
                      <h2 ng-hide="title"id="title"ng-bind="post.title">{{post.title}}</h2><br><br>
            </span>
            <span ng-hide="content"id="content" ng-bind="post.content">
              {{post.content}}
            </span>
        </div>
        <div id="comments">
          
        </div>
      </div>
      <div class="col-md-0 col-md-offset-10">
        <form ng-submit="addPost()"style="margin-top:30px;">
          <h3>Add a new post:</h3>

          <div id="input" class="form-group">
            <input type="text"
              class="form-control"
              placeholder="Title"
              ng-model="title"></input>
          </div>
          <div id="input" class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Link"
            ng-model="link"></input>
          </div>
          <textarea id="input" type="text" ng-model="content" style="height:125px"></textarea>
          <button type="submit" class="btn btn-info">Post</button>
        </form>
      </div>
        <style>
          #head{
              text-align: center;
          }
          #posts {
              background-color: #E8E8E8;
              width: 100%;
              height:15%;
              display: inline-block;
              word-wrap: break-word;
              overflow: hidden;
          }
          #input{
            width: 200px;
          }
          #messages{
            width: 250px;
            height: 600px;
            border: 3px solid;
            box-shadow: 10px 10px 5px #888888;
            border-color:#686868;
            border-radius: 25px;
            text-align: center;
            overflow-y: auto;
          }
          #messageButton{
              background-color: #E8E8E8;
              width: 100%;
              height:100%;
              display: inline-block;
              overflow: auto;
          }
          #displayMessage{
              margin-left:3%;
              width:56%;
              height: 400px;
              border: 2px solid;
              border-color:#686868;
              border-radius: 15px;
              overflow: auto;
              box-shadow: 5px 5px 5px #888888;
              word-wrap: break-word;
          }
          #messageAndComments{
            
          }
          #title{
            text-align: center;
          }
          #delete{
            position: relative;
          }
        </style>
  </section>
