  <section data-ng-controller = "messageController">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script type="text/ng-template" id="/home.html"></script>
    <div id="header-div"class="page-header">
    	<h1 id="head" class="col-md-7 col-md-offset-3">Welcome to the Message Board<h1>
    </div>
      <div class="col-md-3" id="messages">
          <div id="posts" ng-repeat="post in posts | orderBy: 'count'">
            <button ng-click="showMessage()" id="messageButton" ng-href="#displayMessage">
            <div>
              <a ng-show="post.link" href="{{post.link}}">
                <b>
                  <h4>
                    {{post.title}}
                  </h4>
                </b>
              </a>
              <span ng-hide="post.link">
                <b>
                  <h4>
                    {{post.title}}
                  </h4>
                </b>
              </span>
            </div>
            <div>
              <a ng-show="post.link" href="{{post.link}}">
                {{post.content}}
              </a>
              <span ng-hide="post.link">
                {{post.content}}
              </span>
            </div>  
          </div>
          </button>
      </div>
      <div id="displayMessage" class="col-md-7" ng-show="showMessage()">
          <h2 ng-show='title' id="title">{{title}}</h2>
          <span ng-show='content' id="content">
          {{content}}
          </span>
          messages displayed here.
      </div>
      <div class="col-md-0 col-md-offset-10">
        <form ng-submit="addPost()"style="margin-top:30px;">
          <h3>Add a new post</h3>

          <div id="input" class="form-group">
            <input type="text"
              class="form-control"
              placeholder="Title"
              ng-model="title"></input>
          </div>
          <div id="input" class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Link"
            ng-model="link"></input>
          </div>
          <textarea id="input" type="text" ng-model="content" style="height:125px"></textarea>
          <button type="submit" class="btn btn-danger">Post</button>
        </form>
      </div>
        <style>
          #head{
            
          }
          #posts {
              background-color: #E8E8E8;
              width: 100%;
              height:15%;

              display: inline-block;
              overflow: auto;
          }
          #input{
            width: 200px;
          }
          #messages{
            width: 250px;
            height: 600px;
            border: 3px solid;
            box-shadow: 10px 10px 5px #888888;
            border-color:#686868;
            border-radius: 25px;
            text-align: center;
            overflow: auto;
          }
          #messageButton{
              background-color: #E8E8E8;
              width: 100%;
              height:100%;
              display: inline-block;
              overflow: auto;

          }
          #displayMessage{

          }
        </style>
  </section>
