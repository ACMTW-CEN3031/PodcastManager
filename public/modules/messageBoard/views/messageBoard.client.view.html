  <section data-ng-controller = "messageController">

    <div class="page-header">
    	<h1>Welcome to the Message Board<h1>
    </div>

    <div class="col-md-6 col-md-offset-2" ng-repeat="post in posts | orderBy: '-upvotes'">
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
      - upvotes: {{post.upvotes}}
    </div>
    <div class="col-md-6 col-md-offset-2">
      <form ng-submit="addPost()"style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <input type="text" ng-model="title"></input>
        <button type="submit" class="btn btn-primary"style="background-color:black;">Post</button>
      </form>
    </div>
  </section>
